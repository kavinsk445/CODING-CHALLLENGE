<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohort Code Details</title>
</head>
<body>
    <div id="input" name="cohort code">TRI24MERN012</div>
    <button onclick="display(1)">click</button>

    <script>
       
                
        function display(id){
            var str =document.querySelector('#input').textContent;
            var location=str.substring(0,3);
            var year=parseInt(str.substring(3,5));
            var course=str.substring(5,9);
            var roll=parseInt(str.substring(9));
            alert("Location:"+ location);
            alert("Starting year:"+year);
            alert("Learning path:"+course);
            alert("Cohort Number:"+roll);
        }
     
    </script>
</body>
</html>
