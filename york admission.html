<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>York Admission</title>
        <link rel="stylesheet" href="york.css">
</head>
    <body>
    <h3>York Admission</h3>
    <form onsubmit="return display()">
        <table>
            <tr>
                <td>Student Name:</td>
                <td><input type="text" id="sname" name="sname" pattern="[A-Za-z ]*" placeholder="Enter the student name" required></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" id="phno" name="phno" pattern="[789][0-9]{9}" placeholder="Enter the phone number" required></td>
            </tr>
            <tr>
                <td>Admission Id:</td>
                <td><input type="text" id="aid" name="aid" placeholder="Enter the admission id" required></td>
            </tr>
            <tr>
                <td>Date of Admission:</td>
                <td><input type="date" id="admissiondate" name="admissiondate" required></td>
            </tr>
            <tr>
                <td>Department Name:</td>
                <td>
                    <select id="deptname" name="deptname" required>
                        <option value="">Select Department..</option>
                        <option value="EEE">EEE</option>
                        <option value="ECE">ECE</option>
                        <option value="CSE">CSE</option>
                        <option value="MECH">MECH</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="IT">IT</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Prefer College Hostel:</td>
                <td>
                    <input type="radio" id="yes" name="preferHostel" value="yes" required> Yes
                    <input type="radio" id="no" name="preferHostel" value="no" required> No
                </td>
            </tr>
            <tr>
                <td>First Graduate:</td>
                <td><input type="checkbox" id="firstGraduate" name="firstGraduate"> Click if you are First Graduate</td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" id="submit" value="CONFIRM ADMISSION"></td>
            </tr>
        </table>
    </form>
    </body>
</html>
